<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      input:focus{
        outline: none;
        border: transparent;
        border-bottom: 2px solid blue;
        box-sizing: border-box;
      }
      input:invalid {
        border: transparent;
        border-bottom: 2px solid red;
        outline: none;
        box-sizing: border-box;
      }

    </style>
</head>
<body>
  <p>
    <label class="nombre" for="telefono">telefono</label>
    <input type="text" name="nombre" id="telefono" placeholder=" Nombres">
    <!-- <label for="">apellido</label> -->
    <input type="text" name="apellido" id="apellido" placeholder=" Apellidos">
</p>
<script>
 const telefonoInput = document.getElementById('telefono');

telefonoInput.addEventListener('keypress', (event) => {
  const regex = /^[0-9-]*$/;
  const key = String.fromCharCode(event.keyCode);

  if (regex.test(key)) {
    event.preventDefault();
    telefonoInput.setCustomValidity('Solo se permiten n√∫meros y guiones');
  } else {
    telefonoInput.setCustomValidity('');
  }
});

</script>
  
  
  
      
</body>
</html>
